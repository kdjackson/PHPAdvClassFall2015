<h2>{{title}}</h2>

<div class="col-lg-6">
    <div class="input-group">
        <input type="text" ng-model="todoitem" placeholder="Add Todo Item" class="form-control"  /> 
         <span class="input-group-btn">
            <button ng-click="add({'item' : todoitem}); todoitem = '';" class="btn btn-info">Add</button>
        </span>    
    </div><!-- /input-group -->
</div><!-- /.col-lg-6 -->
